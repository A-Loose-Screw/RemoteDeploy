plugins {
  id 'com.gradle.plugin-publish' version '1.1.0'
  id 'java-gradle-plugin'
  id 'maven-publish'
}


repositories {
  maven {
    url "https://plugins.gradle.org/m2/"
  }

  mavenLocal()
  mavenCentral()
}

project.ext.set("local_test", false)
apply from: rootProject.file("sharedGradle/config.gradle")
apply from: rootProject.file("sharedGradle/mainBuild.gradle")
apply from: rootProject.file("sharedGradle/plugin.gradle")

wrapper {
  gradleVersion = '7.4.2'
  distributionType = Wrapper.DistributionType.BIN
}